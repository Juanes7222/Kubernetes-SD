apiVersion: v1
kind: ConfigMap
metadata:
  name: common-config
  namespace: microservices-app
  labels:
    app: microservices-app
    component: config
data:
  # Environment settings
  ENVIRONMENT: "production"
  DEBUG: "false"
  HOST: "0.0.0.0"
  
  # Logging configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
  # CORS Configuration
  CORS_ORIGINS: "*"
  
  # Firebase credentials path (mounted as secret volume)
  FIREBASE_CRED_PATH: "/app/secrets/service-account-key.json"
  FIREBASE_CREDENTIALS_PATH: "/app/secrets/service-account-key.json"
